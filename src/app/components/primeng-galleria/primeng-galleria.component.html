<p-galleria [value]="images" [autoPlay]="true" [showThumbnails]="true" [showItemNavigators]="true" [circular]="true"
  [responsiveOptions]="responsiveOptions" [numVisible]="8" [containerStyle]="containerStyle">
  <ng-template #item let-item>
    <img [src]="item.itemImageSrc" style="width: 100%; display: block" />
  </ng-template>
  <ng-template #thumbnail let-item>
    <img [src]="item.thumbnailImageSrc" style="width: 100%; display: block" />
  </ng-template>
</p-galleria>
